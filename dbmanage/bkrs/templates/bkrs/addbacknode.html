{% if info %}
<div class="col-md-4 alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h4><i class="icon fa fa-ban"></i> Alert!</h4>
                {{ info }}
</div>
{% endif %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">添加备份节点</h2>
                </div>
            </div>

			<div class="row">
				<div class="col-lg-8">
					<div class="panel panel-default">
						<div class="panel-heading">添加备份节点</div>
						<div class="panel-body">
                        {% for message in get_flashed_messages %}
                        <div class="alert alert-info">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {{ message }}
                        </div>
                        {% endfor %}

							<form role="form" action="" method="post">
                                 {% csrf_token %}
							   <ul class="form_list clearfix">
								   <li><label>名称：</label><input class="input-sm" name="node_name"></li>
                                   <li><label>地址：</label><input class="input-sm" name="ftp_ip"></li>
                                   <li><label>端口：</label><input class="input-sm" name="ftp_port"></li>
                                   <li><label>帐号：</label><input class="input-sm" name="ftp_user"></li>

                                   <li><label>密码：</label><input id='id_password' type="password" class="input-sm" name="ftp_pass"><button type='button' class="btn btn-primary" onclick="show_passwd()">显示</button></li>
                                   <li><label>Type：</label><select class="input-sm "  name="type">
                                       <option value="rsync" selected>Rsync
                                       <option value="ftp" >Ftp</option>
                                   </select></li>
                                   <li><label></label><input type="submit" value="添加备份节点" /></li>
							   </ul>
							</form>
						</div>
					</div>
				</div>
			</div>

        </div>
        <!-- /#page-wrapper -->
<script>

    function show_passwd(){
        var p = $("#id_password");
        if (p.attr('type') === 'password'){
            p.attr('type','text')
        }else{p.attr('type','password')}

    }




</script>
